<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shantanu Nighot">
    <title>Quote-gen project</title>
    <meta name="description" content="This is the random quote generation project with more than 2.4 lac quotes. ">
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script>
        setInterval(function() {
                  window.location.reload();
                }, 120000); 
    </script>
</head>

<body >
    <section style="background-color: {{ color }};">
        <div class="container">
            <blockquote class="blockquote text-center text-success">
              <p>{{ quotes.quote }}</p>
              <footer class="blockquote-footer">{{quotes.author }}</footer>
            </blockquote>
        </div>
        <br><br>
        <button onClick="window.location.reload();"><i class="far fa-arrow-alt-circle-right"></i></button>
        <footer class="footer">
            <p>Made with <i class="fas fa-heart" ></i> by <a href="https://github.com/magbanum">@magbanum</a> using <a
                    href="https://www.djangoproject.com/">Django</a> • <a href="https://mongodb.com/">MongoDB</a> • <a
                    href="http://heroku.com/">Heroku</a> . . .</p>
        </footer>
    </section>

</body>

</html>
